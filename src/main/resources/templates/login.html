<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .login-logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
        }
        .login-btn {
            background-color: #c7b0ea;
            color: white;
            width: 100%;
        }
        .bottom-links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="container mt-5">
<div class="login-box text-center">
    <img src="/images/mbti_logo.png" alt="MBTI 로고" class="login-logo"> <!-- 원하는 로고 이미지로 교체 -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" name="userid" required>
        </div>
        <div class="mb-3 text-start">
            <label class="form-label">PW</label>
            <input type="password" class="form-control" name="userpw" required>
        </div>
        <button type="submit" class="btn login-btn">로그인</button>
    </form>

    <div class="bottom-links">
        <a href="/register">회원가입</a> / <a href="/find">ID·PW 찾기</a>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    let errorMessage = /*[[${errorMessage}]]*/ null;
    if (errorMessage !== null) {
        alert(errorMessage);
    }
    /*]]>*/
</script>


</body>
</html>
