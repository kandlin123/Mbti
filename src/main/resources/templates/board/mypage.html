<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>🙋 마이페이지</h2>

<div class="mb-4">
    <p><strong>아이디:</strong> <span th:text="${member.userid}">id</span></p>
    <p><strong>닉네임:</strong> <span th:text="${member.nickname}">닉네임</span></p>
    <p><strong>이메일:</strong> <span th:text="${member.email}">email</span></p>
</div>

<h4>📝 내가 쓴 게시글</h4>
<ul>
    <li th:each="b : ${myPosts}">
        <a th:href="@{|/board/detail/${b.bno}|}" th:text="${b.title}">제목</a>
    </li>
</ul>

<h4 class="mt-4">💬 내가 쓴 댓글</h4>
<ul>
    <li th:each="c : ${myComments}">
        [게시글 <span th:text="${c.bno}">1</span>] - <span th:text="${c.content}">내용</span>
    </li>
</ul>
</body>
</html>
