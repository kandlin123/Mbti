<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">✍️ 게시글 작성</h2>

<form th:action="@{/board/write}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" id="writer" name="writer" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content" class="form-control" rows="7" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a th:href="@{/ }" class="btn btn-secondary">취소</a>
</form>
</body>
</html>
