<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘텐츠 선호도 설정 (Thymeleaf with Bootstrap)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .wrapper {
      display: flex;
      min-height: 100vh;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .sidebar {
      width: 250px;
      min-width: 250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      border-radius: 0.5rem;
      margin-right: 20px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .sidebar .nav-link {
      color: #adb5bd;
      padding: 10px 15px;
      font-size: 1.1rem;
      border-radius: 0.3rem;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 5px;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #ffffff;
    }

    /* Thymeleaf를 통해 현재 활성 페이지를 동적으로 설정할 수 있도록 active 클래스 처리 */
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #ffffff;
      font-weight: bold;
    }

    .main-content {
      flex-grow: 1;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 2.5rem;
      font-weight: 600;
    }
    .category-box {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      background-color: #fefefe;
    }
    .category-title {
      font-weight: bold;
      font-size: 1.25rem;
      color: #495057;
      min-width: 80px;
      text-align: right;
      padding-top: 0.25rem;
    }
    .form-check-label {
      font-size: 1.1rem;
      color: #495057;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
      border: 1px solid #adb5bd;
      border-radius: 0.25rem;
      margin-top: 0.15rem;
      background-color: #fff;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
      outline: none;
      box-shadow: none !important;
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
    }
    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3 6-6'/%3e%3c/svg%3e");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }
    .genre-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .row.g-4 {
      --bs-gutter-x: 2.5rem;
      --bs-gutter-y: 1.5rem;
    }

    @media (max-width: 767.98px) {
      .wrapper {
        flex-direction: column;
        margin: 0;
      }
      .sidebar {
        width: 100%;
        min-width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
        border-radius: 0;
      }
      .main-content {
        padding: 20px;
      }
      .category-title {
        text-align: center;
        margin-bottom: 1rem;
        min-width: unset;
        padding-top: 0;
      }
      .category-box > .d-flex {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<div class="container wrapper">
  <aside class="sidebar">
    <div class="sidebar-header">
      My Community
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" th:classappend="${activeMenu == 'profile' ? 'active' : ''}" href="/mypage/profile">회원정보수정</a>
      <a class="nav-link" th:classappend="${activeMenu == 'myPosts' ? 'active' : ''}" href="/mypage/posts">최근 활동 내역</a>
      <a class="nav-link" th:classappend="${activeMenu == 'myComments' ? 'active' : ''}" href="/mypage/comments">콘텐츠 선호도 설정</a>
      <a class="nav-link" th:classappend="${activeMenu == 'notifications' ? 'active' : ''}" href="/mypage/notifications">내 활동 알림</a>
      <a class="nav-link" th:classappend="${activeMenu == 'preferences' ? 'active' : ''}" href="/mypage/preferences">로그아웃</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1>콘텐츠 선호도 설정</h1>

    <form th:action="@{/mypage/preferences/save}" method="post">

      <div class="category-box">
        <div class="d-flex align-items-start flex-column flex-md-row">
          <div class="category-title mb-3 mb-md-0 me-md-4">영화</div>
          <div class="row g-4 justify-content-center justify-content-md-start w-100">
            <div class="col-auto genre-column" th:each="genreColumn : ${movieGenres}">
              <div class="form-check" th:each="genre : ${genreColumn}">
                <input class="form-check-input" type="checkbox"
                       th:id="${'movie_' + genre.toLowerCase()}"
                       name="selectedMovieGenres"
                       th:value="${genre}"
                       th:checked="${preferences != null and preferences.contains('movie_' + genre)}" />
                <label class="form-check-label" th:for="${'movie_' + genre.toLowerCase()}" th:text="${genre}"></label>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="category-box">
        <div class="d-flex align-items-start flex-column flex-md-row">
          <div class="category-title mb-3 mb-md-0 me-md-4">드라마</div>
          <div class="row g-4 justify-content-center justify-content-md-start w-100">
            <div class="col-auto genre-column" th:each="genreColumn : ${dramaGenres}">
              <div class="form-check" th:each="genre : ${genreColumn}">
                <input class="form-check-input" type="checkbox"
                       th:id="${'drama_' + genre.toLowerCase()}"
                       name="selectedDramaGenres"
                       th:value="${genre}"
                       th:checked="${preferences != null and preferences.contains('drama_' + genre)}" />
                <label class="form-check-label" th:for="${'drama_' + genre.toLowerCase()}" th:text="${genre}"></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="category-box">
        <div class="d-flex align-items-start flex-column flex-md-row">
          <div class="category-title mb-3 mb-md-0 me-md-4">음식</div>
          <div class="row g-4 justify-content-center justify-content-md-start w-100">
            <div class="col-auto genre-column" th:each="genreColumn : ${foodGenres}">
              <div class="form-check" th:each="genre : ${genreColumn}">
                <input class="form-check-input" type="checkbox"
                       th:id="${'food_' + genre.toLowerCase()}"
                       name="selectedFoodGenres"
                       th:value="${genre}"
                       th:checked="${preferences != null and preferences.contains('food_' + genre)}" />
                <label class="form-check-label" th:for="${'food_' + genre.toLowerCase()}" th:text="${genre}"></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary btn-lg mt-4">선호도 저장</button>
      </div>
    </form>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
